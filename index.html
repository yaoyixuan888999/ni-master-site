<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>倪大师 AI 智能命理分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="submit.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">倪大师 - 智能命理分析</h1>
    <select id="analysisType" class="w-full border p-2 mb-4">
      <option value="palm">手相分析</option>
      <option value="face">面相分析</option>
      <option value="bazi">八字分析</option>
    </select>

    <input type="file" id="imageInput" accept="image/*" class="w-full border p-2 mb-4" />
    <input type="text" id="birthInput" placeholder="如1990-01-01 08:00" class="w-full border p-2 mb-4 hidden" />

    <button onclick="submitData()" class="bg-blue-500 text-white w-full py-2 rounded">提交分析</button>

    <div id="resultBlock" class="mt-4 hidden">
      <h2 class="text-xl font-semibold mb-2">大师解析：</h2>
      <p id="resultText" class="border p-2 rounded bg-gray-50 whitespace-pre-line"></p>

      <!-- 新增：继续追问输入框和按钮 -->
      <input type="text" id="followupInput" placeholder="继续提问..." class="w-full border p-2 mt-4" />
      <button onclick="followupAsk()" class="bg-green-500 text-white w-full py-2 mt-2 rounded">发送追问</button>
    </div>
  </div>
</body>
</html>
